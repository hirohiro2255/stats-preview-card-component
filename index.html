<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="img-container">
        <div class="img"></div>
      </section>
      <section class="contents-container">
        <h1 class="header-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="detailed-text">
          Discover the benefits of data analytics and make <br />better
          decisions regarding revenue, customer <br />experience, and overall
          efficiency.
        </p>
        <div class="detailed-group">
          <div>
            <h1 class="detailed-number">10k+</h1>
            <p class="p-text">COMPANIES</p>
          </div>
          <div>
            <h1 class="detailed-number">314</h1>
            <p class="p-text">TEMPLATES</p>
          </div>
          <div>
            <h1 class="detailed-number">12M+</h1>
            <p class="p-text">QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
